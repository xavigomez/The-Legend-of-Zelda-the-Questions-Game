<!DOCTYPE html>
<html lang='es'>
    <head>
        <meta charset='UTF-8'>
        <title>The Legend of Zelda: El juego de preguntas | Home</title>
        <link rel="icon" type="image/png" href="./img/favicon.png">

        <link rel="stylesheet" href='./css/bootstrap.min.css'>
        <link rel="stylesheet" href='./css/app.css'>
    </head>
    <body>

    <section id="welcome">
        <div class="container">
            <div class="row">
                <div class="col-xs-12 text-center">
                    <div class="logo">
                        <span class="title-head">The Legend of</span>
                        <span class="title-body">Zelda</span>
                    </div>
                    <span class="title-feet">El juego de preguntas</span>
                </div>
            </div>
        </div>
    </section>

    <section id="control-panel">
        <div class="container">
            <div id='input-player-name-container' class="row">
                <div class="frame-land col-xs-6 col-xs-push-3">
                    <div class="input-group">
                        <input type="text" class="form-control" id='player-name' placeholder="¡Introduce un nombre de usuario para empezar!">
                           <span class="input-group-btn">
                                <button id='add-player' class="btn btn-default" type="button">¡A jugar!</button>
                           </span>
                    </div>
                </div>
            </div>
            <div class="row" id="player-control-panel">
                <div class="frame-land col-xs-12 col-sm-3 col-sm-push-3">
                    <button id="log-out" class="btn btn-default btn-block" type="button">Salir</button>
                </div>
                <div class="frame-land col-xs-12 col-sm-3 col-sm-push-3">
                    <button id="start-game" class="btn btn-default btn-block" type="button">¡A jugar!</button>
                </div>
            </div>
        </div>
    </section>
    
    <section id="standings">
        <div class="container">
            <div class="row">
                <div class="frame-land col-xs-12 col-sm-5"></div>
                <div class="frame-land col-xs-12 col-sm-5 col-sm-push-2"></div>
            </div>
        </div>
    </section>

    <section id="footer">

    </section>

    <script src="https://code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/audio.js"></script>
    </body>
</html>
